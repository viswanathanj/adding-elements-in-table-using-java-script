<!DOCTYPE html>
<html>
<head>
  <title>TABLE</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 2px solid #eb1111;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ITEM TABLE</h1>
  <table id="itemsTable">
    <thead>
      <tr>
        <th>NO</th>
        <th>ITEM</th>
        <th>RATE</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const data = [
      { NO: 1, ITEM:'APLLE', RATE: 102 },
      {NO: 2, ITEM:'MANGO', RATE: 100},
      {NO: 3, ITEM:'PINAPPLE', RATE: 140 }
    ];

    const tableBody = document.querySelector('#itemsTable tbody')

    data.forEach(item => {
      const row = document.createElement('tr');
      Object.values(item).forEach(text => {
        const cell = document.createElement('td');
        cell.textContent = text;
        row.appendChild(cell);
      });
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
